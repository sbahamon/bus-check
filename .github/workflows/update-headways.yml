name: Update Headway Analysis

on:
  schedule:
    # Run daily at 6am UTC (midnight CT during CDT, 11pm CT during CST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run headway analysis and update site
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
        run: uv run python scripts/update_headways.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet site/headways.html || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push updated headways
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/headways.html
          git commit -m "chore: update headway data from D1 (automated)"
          git push
