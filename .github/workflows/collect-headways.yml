name: Collect Headway Data

on:
  schedule:
    # DISABLED: Replaced by Cloudflare Worker (worker/) polling every 5 min.
    # Keep for emergency fallback — re-enable cron if Worker goes down.
    # - cron: '0,30 0-4,10-23 * * *'
    - cron: '0 0 31 2 *'  # Never runs (Feb 31 doesn't exist) — placeholder to keep valid YAML
  workflow_dispatch: # Manual trigger for emergency fallback

concurrency:
  group: collect-headways
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Collect vehicle positions
        env:
          CTA_API_KEY: ${{ secrets.CTA_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
        run: uv run python scripts/collect_to_d1.py
