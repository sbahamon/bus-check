name: Collect Headway Data

on:
  schedule:
    # Every 30 minutes during a broad UTC window that covers Chicago service
    # hours in both CST (UTC-6) and CDT (UTC-5). The script checks Chicago
    # time and exits early if outside the service window.
    - cron: '0,30 0-4,10-23 * * *'
  workflow_dispatch: # Allow manual trigger for testing

concurrency:
  group: collect-headways
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Collect vehicle positions
        env:
          CTA_API_KEY: ${{ secrets.CTA_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
        run: uv run python scripts/collect_to_d1.py
